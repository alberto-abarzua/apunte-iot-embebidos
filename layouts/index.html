{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <h1 class="mt-0">{{ .Title }}</h1>
    </div>
    <div class="col-lg-9 col-xl-8 text-center">
      <p class="lead">{{ .Params.lead | safeHTML }}</p>
      <!-- 2 Boostrap button on 2 column grd -->
      <div
        class="container d-flex justify-content-center align-items-center "
      >
        <div class="row justify-content-center">
          <!-- Added justify-content-center -->
          <div class="col-12 col-md-auto text-center mb-3 mb-md-0">
            <!-- Adjusted margin for better spacing on mobile -->
            <a
              style="text-decoration: none"
              href="{{ .Site.BaseURL }}iot/inicio/intro"
            >
              <button
                type="button"
                class="btn btn-info btn-lg"
                style="width: 196px; box-sizing: border-box;"
              >
                Apunte IoT
              </button>
            </a>
          </div>
          <div class="col-12 col-md-auto text-center">
            <a
              style="text-decoration: none"
              href="{{ .Site.BaseURL }}embedidos/"
            >
              <button
                type="button"
                class="btn btn-warning btn-lg"
                style="width: 196px; box-sizing: border-box;"
              >
                Apunte Embedidos
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }} {{ define "sidebar-prefooter" }} {{ if eq $.Site.Language.LanguageName
"Spanish" }}
<section class="section section-sm"></section>
{{ end }} {{ end }} {{ define "sidebar-footer" }}
<section class="section section-sm container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-lg-9">{{- .Content -}}</div>
  </div>
</section>
{{ end }}
